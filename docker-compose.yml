version: "3.7"

services:
  web:
    build:
      context: .
      target: app
    environment:
      - JAVA_OPTS=${JAVA_OPTS}
    ports:
      - "5858:5858"
    tty: true
    stdin_open: true
    depends_on: 
      - db
      
  db:
    build:
      context: .
      dockerfile: postgres.Dockerfile
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=EHR
      - PGPORT=${PGPORT}
    ports:
      - ${PGPORT}:${PGPORT}
